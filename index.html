<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CA Program</title>

  <!-- âœ… GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      scroll-behavior: smooth;
    }

    /* ðŸ”¹ Background Gradient Animation */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      padding-top: 80px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ”¹ Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-100px);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0;
    }

    .cta-btn {
      padding: 14px 30px;
      font-size: 1.1rem;
      background-color: white;
      color: #333;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      opacity: 0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Navbar -->
  <nav id="navbar">
    <div><strong>Logo</strong></div>
    <div>
      <a href="#hero">Home</a>
      <a href="#footer">Contact</a>
    </div>
  </nav>

  <!-- ðŸ”¹ Hero Section -->
  <section class="hero" id="hero">
    <h1 id="hero-heading">Welcome to CA Program</h1>
    <p id="hero-text">We build interactive and stunning websites.</p>
    <button class="cta-btn" id="cta-button">Get Started</button>
  </section>

  <!-- ðŸ”¹ Footer Section -->
  <footer id="footer" style="padding: 50px; text-align:center; background-color:#111; color:white;">
    Â© 2025 CA Program. All rights reserved.
  </footer>

  <!-- âœ… GSAP Animations -->
  <script>
    // Navbar slide-in
    gsap.to("#navbar", {
      y: 0,
      opacity: 1,
      duration: 1,
      ease: "power2.out"
    });

    // Hero content fade-in
    gsap.to("#hero-heading", {
      opacity: 1,
      y: -20,
      duration: 1,
      delay: 0.3,
      ease: "power2.out"
    });

    gsap.to("#hero-text", {
      opacity: 1,
      y: -20,
      duration: 1,
      delay: 0.6,
      ease: "power2.out"
    });

    gsap.to("#cta-button", {
      opacity: 1,
      y: -20,
      duration: 1,
      delay: 0.9,
      ease: "power2.out"
    });

    // Button pulse animation (loop)
    gsap.to("#cta-button", {
      scale: 1.05,
      repeat: -1,
      yoyo: true,
      duration: 1,
      ease: "power1.inOut",
      delay: 1.5
    });
  </script>

</body>
</html>
